---
layout: default
---

<p class="back-link">
  <a href="{{ '/' | relative_url }}">&larr; Back to Home</a>
</p>

<article>
  <header>
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}
      <h2 class="subtitle">{{ page.subtitle }}</h2>
    {% endif %}
    <p><small>{{ page.date | date: "%B %d, %Y" }}</small></p>
  </header>

  <section class="post-body">
    {{ content }}
  </section>
</article>

<p class="back-link">
  <a href="{{ '/' | relative_url }}">&larr; Back to Home</a>
</p>
