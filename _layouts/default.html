<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 | default: site.description }}">
  <meta name="keywords" content="{{ site.keywords | default: 'Rex,Yuan' }}">
  <meta name="author" content="{{ site.author.name | default: 'Rex Yuan' }}">

  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 | default: site.description }}">
  <meta property="og:locale" content="{{ site.locale | default: 'en_US' }}">
  <meta property="og:type" content="{{ site.og_type | default: 'profile' }}">
  <meta property="og:profile:first_name" content="{{ site.profile.first_name | default: 'Rex' }}">
  <meta property="og:profile:last_name" content="{{ site.profile.last_name | default: 'Yuan' }}">
  <meta property="og:profile:username" content="{{ site.profile.username | default: 'rexyuan' }}">
  <meta property="og:profile:gender" content="{{ site.profile.gender | default: 'male' }}">

  <!-- Open Graph image -->
  <meta property="og:image" content="{{ site.og_image | absolute_url }}">
  <meta property="og:image:secure_url" content="{{ site.og_image | absolute_url }}">
  <meta property="og:image:type" content="{{ site.og_image_type | default: 'image/png' }}">
  <meta property="og:image:width" content="{{ site.og_image_width | default: '1200' }}">
  <meta property="og:image:height" content="{{ site.og_image_height | default: '630' }}">
  <meta property="og:image:alt" content="{{ site.og_image_alt | default: 'Rex Yuan logo' }}">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/apple-touch-icon.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/favicon-16x16.png' | relative_url }}">
  <link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}">
  <link rel="mask-icon" href="{{ '/safari-pinned-icon.svg' | relative_url }}" color="{{ site.mask_icon_color | default: '#5bbad5' }}">
  <link rel="shortcut icon" href="{{ '/favicon.ico' | relative_url }}">
  <meta name="msapplication-TileColor" content="{{ site.ms_tile_color | default: '#00aba9' }}">
  <meta name="theme-color" content="{{ site.theme_color | default: '#ffffff' }}">

  <!-- Canonical -->
  <link rel="canonical" href="{{ page.url | absolute_url }}">

  <!-- Styles -->
  <style>
    body {
      color: #454545;
      background-color: #EEEEEE;
      margin: 2em auto;
      padding: 1em;
      max-width: 35em;
      line-height: 1.6;
      font-family: Georgia, Times, serif;
      font-size: 18px;
    }

    h1, h2, h3 {
      line-height: 1.2;
      margin-top: 1.2em;
      margin-bottom: 0.6em;
    }

    h1 {
      font-size: 2em;
    }

    h2 {
      font-size: 1.5em;
    }

    h3 {
      font-size: 1.17em;
    }

    p, ul, li, a {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    p {
      margin-bottom: 0.8em;
    }

    ul li {
      height: auto;
    }

    /* 1. Underlined non-link text */
    .underline {
      color: #333;
      text-decoration: underline;
      text-decoration-thickness: 1.25px;
      text-underline-offset: 2px;
      text-decoration-color: #aaa;
    }

    /* 2. Normal link */
    a {
      color: #2a2a2a;
      text-decoration: underline;
      text-decoration-thickness: 1.6px;
      text-underline-offset: 2px;
      text-decoration-color: currentColor;
      transition: color 0.2s ease, text-decoration-thickness 0.2s ease;
    }

    /* 3. Hovered link */
    a:hover {
      color: #000;
      text-decoration-thickness: 2.5px;
    }

    /* 4. Visited link */
    a:visited {
      color: #6e6e6e;
      text-decoration-color: #6e6e6e;
      text-decoration-thickness: 1.6px;
    }

    /* Inline code */
    p > code, li > code {
      font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
      background: #f8f8f8;
      padding: 0.1em 0.4em;
      border-radius: 4px;
      font-size: 0.95em;
    }

    /* Code blocks */
    pre {
      background: #f8f8f8;
      padding: 1em;
      overflow-x: auto;
      border-radius: 6px;
      margin: 1.5em 0;
    }

    pre code {
      font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
      color: #333;
      background: none;
      padding: 0;
      font-size: 0.9em;
      line-height: 1.5;
      display: block;
      white-space: pre;
    }

    img {
      display: block;
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      margin: 1em auto;
    }

    figure {
      margin: 1em 0;
    }

    figcaption {
      text-align: center;
      font-size: 0.9em;
      color: #666;
      margin-top: -1em;
    }

    blockquote {
      border-left: 3px solid #ddd;
      padding-left: 1em;
      margin: 1em 0;
      color: #555;
      font-style: italic;
    }

    .back-link {
      margin-top: 2em;
      margin-bottom: 2em;
      font-size: 0.95em;
    }

    footer a, .back-link a {
      text-decoration: none;
    }

    footer a:hover, .back-link a:hover {
      text-decoration: underline;
    }

    footer a:visited, .back-link a:visited {
      color: #2a2a2a;
      text-decoration-color: #2a2a2a;
      text-decoration-thickness: 1.6px;
    }

    article hr {
      color: #ccc;
      max-width: 3em;
      margin: 2em auto;
    }

    header h1 {
      margin: 0;
    }

    header h2 {
      font-size: 1.35em;
      margin: 0;
      padding: 0;
      margin-top: 0.1em;
    }

    header p {
      font-size: 0.95em;
      margin: 0;
      padding: 0;
      margin-top: -0.1em;
    }

    footer hr {
      color: #ddd;
      margin: 2em 0;
    }

    footer {
      padding-top: 1.5em;
      font-size: 0.9em;
      color: #888;
      text-align: center;
    }
  </style>
  <link rel="stylesheet" href="{{ '/assets/css/syntax.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
</head>
<body>
  {{ content }}

  <footer>
    <hr>
    <small>
      <a href="{{ site.theme_repo | default: 'https://github.com/RexYuan/rexyuan.com-theme' }}">
      {{ site.theme | default: 'jekyll-theme-rexyuan' }}
      </a> &bull;
      <a href="{{ site.theme_license_url | default: 'https://unlicense.org' }}">
      {{ site.theme_license_name | default: 'Unlicense' }}
      </a>
    </small>
  </footer>
</body>
</html>
